<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery blog message</title>
	
<style>
	
* {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

body{
  background-color: #fff;
  margin: 30px;
}

 h1, h2, p, div {
}

img {
    border-radius: 64px;
}

p.menu  {
    text-align: right;
}

a {
    color: blue;
}

label{
  margin-top: 30px;
  display: block;
  text-transform: uppercase;
  color: #333;
  letter-spacing: 2px;
}

input, textarea {
    width: 100%;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #cdcfcf;
    margin-top:5px;
    padding: 20px;
    color: #333;
    background-color: #f6f8f8;
}

textarea {
    height: 200px;
}

button {
  background: #6388a4;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-size: 15px;
  padding: 15px 30px;
  cursor: pointer;
  text-shadow: none;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-top: 15px;
}

.blogPage-title{
  text-transform: uppercase;
  letter-spacing: 2px;

}

#blogTitlePreview{
  font-family: serif;
  font-size: 40px
}

#blogContentPreview{
  line-height: 25px;
  color: #666;
  font-family: serif;
  font-size: 18px;
}

#flashMessage {
    color: white;
    background-color: #64ce83;
    padding: 15px;
    border-radius: 5px;
    display: block;
    width: calc(100% - 100px);
    margin-bottom: 40px;
}

.blogNewPost{
  float: left;
  width: 30%;
}

.blogPreviewArea{
  float: left;
  width: 40%;
  margin-top: -10px;
  margin-left: 100px;
  min-height: 400px;
}
	
</style>
</head>

<body>
	
	<div id="flashMessage">
        Your changes have been saved!
    </div>
    <div class="blogNewPost">
        <h1 class="blogPage-title">New Blog Post</h1>
        <p class="blogTitle-area">
            <label>Title</label>
            <input type="text" id="blogTitleInput">
        </p>
        <p class="blogContent-area">
            <label>Content</label>
            <textarea id="blogContentInput"></textarea>
        </p>
        <p>
            <button id="previewButton">Preview</button>
        </p>
    </div>
    <div class="blogPreviewArea">
        <h2 id="blogTitlePreview"></h2>
        <div id="blogContentPreview">
        </div>
    </div>
	
	<script
	  src="http://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	
<script>

$('#flashMessage').hide();

$("#previewButton").click(function() {
  
  var title = $("#blogTitleInput").val();
  var content = $("#blogContentInput").val();
  
  $("#blogTitlePreview").text(title);
  $("#blogContentPreview").html(content);
  
  $('#flashMessage')
  .slideDown(1000)
  .delay(3000)
  .slideUp();
  
});

</script>
</body>
</html>
